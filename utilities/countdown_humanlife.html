<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <style>
    body {
        background-color: black;
        color: white;
        font-family: monospace;
    }
    </style>
    <script>
    function countdown() {
        var birthDate = new Date("June 26, 1978 21:03:00");
        var hundredthBirthday = new Date(birthDate.getTime());
        hundredthBirthday.setFullYear(birthDate.getFullYear() + 100);

        var x = setInterval(function() {

            var now = new Date().getTime();
            var distance = hundredthBirthday.getTime() - now;
    
            var years = Math.floor(distance / (1000 * 60 * 60 * 24 * 365.25));
            var days = Math.floor((distance % (1000 * 60 * 60 * 24 * 365.25)) / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
            document.getElementById("txt1").innerHTML = years + " years, " + days + " days, " + hours + " hours, " 
                                                          + minutes + " minutes, " + seconds + " seconds";
    
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("txt1").innerHTML = "Happy 100th Birthday!";
            }
        }, 1000);
    }
    </script>
</head>

<body onload="countdown()">

<div id="txt1"></div>

</body>
</html>
